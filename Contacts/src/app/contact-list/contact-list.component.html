<div class="controls">
    <button id="addBtn" class="btn primary add">Add</button>
</div>
<ul class="contact-list">
  <li class="per-contact" *ngFor="let c of contacts">
    <div class="per-contact per-name">Name: {{c.name}}</div>
    <div class="per-contact per-tel">Tel: {{c.tel}}</div>
  </li>
</ul>
